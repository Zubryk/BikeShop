{% extends "base.html" %}

{% block main %}
<main role="main">

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for bike in bikes %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="200"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: Thumbnail">
                            <image href="{{ url_for('static', filename=bike.photo) }}" width = 100% alt="ph" />
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">{{bike.title}}</h5>
                            <p class="card-text" style="margin: 0px;">{{ bike.description[:150] }}<span id="dots">...</span><span
                                   class = 'more' id="more{{bike.id}}" style="display: none;">{{ bike.description[150:] }}</span></p>
                                    <div style="text-align: right;">
                            <a class="btn-sm" style="color: #000; border: none; background:none;" href = "/bikes/{{bike.id}}"
                                id="myBtn{{bike.id}}">Read more</a>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-secondary" style="text-decoration: none; color: #000;" href = "/bikes/{{bike.id}}">View</a>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted">Price: {{bike.price}}â‚´</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>
{% endblock %}
