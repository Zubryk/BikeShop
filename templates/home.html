{% extends "base.html" %}

{% block main %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.hibike.com/image/Misc/zzz/zzz_hbheader_20200925_eSh_BikeSale_EN.png"
                class="rounded mx-auto d-block" alt="Bike sale: 20 % and more discount on bikes &amp; frames"
                title="Bike sale: 20 % and more discount on bikes &amp; frames">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.hibike.com/image/Misc/zzz/zzz_hbheader_fahrradzubehör_202007_EN.png"
                class="rounded mx-auto d-block" alt="Fahrradzubehör" title="Fahrradzubehör">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for bike in bikes[:3] %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="200"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: Thumbnail">
                            <image href="{{ url_for('static', filename=bike.photo) }}" width = 100% alt="ph" />
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">{{bike.title}}</h5>
                            <p class="card-text" style="margin: 0px;">{{ bike.description[:150] }}<span id="dots">...</span></p>
                                    <div style="text-align: right;">
                            <p>{% if bike.amount != 0 %}<div style="color: green;">Available</div>{% else %}<div style="color: red;">Not Available</div>{% endif %}</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a style="text-decoration: none; color: #000;" href = "/bikes/{{bike.id}}">View</a></button>
                                    <a class="btn btn-sm btn-outline-secondary" style="text-decoration: none; color: #000;" href="/bike_cart/{{bike.id}}">To Cart</a>
                                </div>
                                <small class="text-muted">Price: {{bike.price}}₴</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
